<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Sliding Menu Indicator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <ul>
    <div id="maker"></div>
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Portfolio</a></li>
    <li><a href="#">Team</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <script>
    const maker = document.querySelector('#maker');
    const item = document.querySelectorAll('ul li a');

    function indicador(e) {
      maker.style.top = e.offsetTop +'px';
      maker.style.width = e.offsetWidth +'px';
    }
    
    item.forEach(link => {
      link.addEventListener('mousemove', (e) => {
        indicador(e.target)
      })
    })
  </script>
</body>
</html>
